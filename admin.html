<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>气象预警邮件通知系统 - 管理员面板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles-login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-[#0f0f0f] text-white flex flex-col min-h-screen">
    <div class="pattern-overlay absolute inset-0 opacity-5 pointer-events-none"></div>
    
    <header class="bg-[#141414] p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="logo.svg" alt="Logo" class="h-8 w-8 mr-3">
            <h1 class="text-xl font-medium">气象预警通知系统</h1>
        </div>
        <div class="flex items-center space-x-4">
            <span id="admin-username" class="text-gray-400"></span>
            <button id="logout-btn" class="text-gray-400 hover:text-white transition-colors">
                退出登录
            </button>
        </div>
    </header>
    
    <main class="flex-1 p-6 md:p-10">
        <div class="max-w-7xl mx-auto">
            <div class="mb-8">
                <h2 class="text-2xl font-semibold mb-2">管理员控制面板</h2>
                <p class="text-gray-400">管理用户账号和系统设置</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- 左侧菜单 -->
                <div class="col-span-1">
                    <div class="bg-[#141414] rounded-lg p-5">
                        <h3 class="text-lg font-medium mb-4">管理选项</h3>
                        <ul class="space-y-2">
                            <li>
                                <button id="user-management-btn" class="w-full text-left py-2 px-3 rounded bg-blue-600 text-white">
                                    用户账号管理
                                </button>
                            </li>
                            <li>
                                <button id="change-password-btn" class="w-full text-left py-2 px-3 rounded hover:bg-[#1e1e1e] transition-colors">
                                    修改管理员密码
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <!-- 右侧内容区 -->
                <div class="col-span-1 md:col-span-2">
                    <!-- 用户管理面板 -->
                    <div id="user-management-panel" class="bg-[#141414] rounded-lg p-5">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-lg font-medium">用户账号管理</h3>
                            <button id="add-user-btn" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg text-sm transition-colors">
                                添加用户
                            </button>
                        </div>
                        
                        <div class="overflow-x-auto">
                            <table class="min-w-full">
                                <thead class="border-b border-[#303030]">
                                    <tr>
                                        <th class="text-left py-3 px-4 text-gray-400 font-medium text-sm">用户名</th>
                                        <th class="text-left py-3 px-4 text-gray-400 font-medium text-sm">角色</th>
                                        <th class="text-right py-3 px-4 text-gray-400 font-medium text-sm">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="users-table-body">
                                    <!-- 用户数据将通过JavaScript动态插入 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <!-- 修改密码面板 -->
                    <div id="change-password-panel" class="bg-[#141414] rounded-lg p-5 hidden">
                        <h3 class="text-lg font-medium mb-6">修改管理员密码</h3>
                        
                        <form id="change-password-form" class="space-y-4">
                            <div>
                                <label for="current-password" class="block text-sm font-medium text-gray-400 mb-2">当前密码</label>
                                <input type="password" id="current-password" class="bg-[#1e1e1e] border border-[#303030] text-white rounded-lg block w-full p-3 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all" required>
                            </div>
                            
                            <div>
                                <label for="new-password" class="block text-sm font-medium text-gray-400 mb-2">新密码</label>
                                <input type="password" id="new-password" class="bg-[#1e1e1e] border border-[#303030] text-white rounded-lg block w-full p-3 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all" required>
                            </div>
                            
                            <div>
                                <label for="confirm-password" class="block text-sm font-medium text-gray-400 mb-2">确认新密码</label>
                                <input type="password" id="confirm-password" class="bg-[#1e1e1e] border border-[#303030] text-white rounded-lg block w-full p-3 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all" required>
                            </div>
                            
                            <div class="pt-2">
                                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg text-sm transition-colors">
                                    保存新密码
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 添加用户模态框 -->
    <div id="add-user-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-[#141414] rounded-lg p-6 w-full max-w-md">
            <h3 class="text-lg font-medium mb-4">添加新用户</h3>
            
            <form id="add-user-form" class="space-y-4">
                <div>
                    <label for="new-username" class="block text-sm font-medium text-gray-400 mb-2">用户名</label>
                    <input type="text" id="new-username" class="bg-[#1e1e1e] border border-[#303030] text-white rounded-lg block w-full p-3 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all" required>
                </div>
                
                <div>
                    <label for="new-user-password" class="block text-sm font-medium text-gray-400 mb-2">密码</label>
                    <input type="password" id="new-user-password" class="bg-[#1e1e1e] border border-[#303030] text-white rounded-lg block w-full p-3 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all" required>
                </div>
                
                <div>
                    <label for="new-user-role" class="block text-sm font-medium text-gray-400 mb-2">角色</label>
                    <select id="new-user-role" class="bg-[#1e1e1e] border border-[#303030] text-white rounded-lg block w-full p-3 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all">
                        <option value="user">普通用户</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
                
                <div class="flex justify-end space-x-3 pt-2">
                    <button type="button" id="cancel-add-user" class="text-gray-400 hover:text-white transition-colors">
                        取消
                    </button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg text-sm transition-colors">
                        添加
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 编辑用户模态框 -->
    <div id="edit-user-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-[#141414] rounded-lg p-6 w-full max-w-md">
            <h3 class="text-lg font-medium mb-4">编辑用户</h3>
            
            <form id="edit-user-form" class="space-y-4">
                <input type="hidden" id="edit-user-id">
                
                <div>
                    <label for="edit-username" class="block text-sm font-medium text-gray-400 mb-2">用户名</label>
                    <input type="text" id="edit-username" class="bg-[#1e1e1e] border border-[#303030] text-white rounded-lg block w-full p-3 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all" required>
                </div>
                
                <div>
                    <label for="edit-user-password" class="block text-sm font-medium text-gray-400 mb-2">新密码 (留空保持不变)</label>
                    <input type="password" id="edit-user-password" class="bg-[#1e1e1e] border border-[#303030] text-white rounded-lg block w-full p-3 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all">
                </div>
                
                <div>
                    <label for="edit-user-role" class="block text-sm font-medium text-gray-400 mb-2">角色</label>
                    <select id="edit-user-role" class="bg-[#1e1e1e] border border-[#303030] text-white rounded-lg block w-full p-3 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all">
                        <option value="user">普通用户</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
                
                <div class="flex justify-end space-x-3 pt-2">
                    <button type="button" id="cancel-edit-user" class="text-gray-400 hover:text-white transition-colors">
                        取消
                    </button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg text-sm transition-colors">
                        保存
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 消息提示 -->
    <div id="toast" class="fixed bottom-4 right-4 bg-green-600 text-white py-2 px-4 rounded-lg transform translate-y-20 opacity-0 transition-all duration-300 hidden">
        操作成功！
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否登录为管理员
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const userRole = sessionStorage.getItem('userRole');
            
            if (isLoggedIn !== 'true' || userRole !== 'admin') {
                window.location.href = 'index.html';
                return;
            }
            
            // 显示当前管理员用户名
            const currentUser = sessionStorage.getItem('currentUser');
            document.getElementById('admin-username').textContent = currentUser;
            
            // 退出登录
            document.getElementById('logout-btn').addEventListener('click', function() {
                sessionStorage.removeItem('isLoggedIn');
                sessionStorage.removeItem('currentUser');
                sessionStorage.removeItem('userRole');
                window.location.href = 'login.html';
            });
            
            // 面板切换
            const userManagementBtn = document.getElementById('user-management-btn');
            const changePasswordBtn = document.getElementById('change-password-btn');
            const userManagementPanel = document.getElementById('user-management-panel');
            const changePasswordPanel = document.getElementById('change-password-panel');
            
            userManagementBtn.addEventListener('click', function() {
                userManagementPanel.classList.remove('hidden');
                changePasswordPanel.classList.add('hidden');
                userManagementBtn.classList.add('bg-blue-600', 'text-white');
                changePasswordBtn.classList.remove('bg-blue-600', 'text-white');
                
                loadUsers(); // 加载用户列表
            });
            
            changePasswordBtn.addEventListener('click', function() {
                userManagementPanel.classList.add('hidden');
                changePasswordPanel.classList.remove('hidden');
                userManagementBtn.classList.remove('bg-blue-600', 'text-white');
                changePasswordBtn.classList.add('bg-blue-600', 'text-white');
            });
            
            // 从服务器加载用户列表
            function loadUsers() {
                fetch('/api/users')
                    .then(response => response.json())
                    .then(users => {
                        const tbody = document.getElementById('users-table-body');
                        tbody.innerHTML = '';
                        
                        users.forEach(function(user, index) {
                            const tr = document.createElement('tr');
                            tr.classList.add('border-b', 'border-[#303030]');
                            
                            tr.innerHTML = `
                                <td class="py-3 px-4">${user.username}</td>
                                <td class="py-3 px-4">${user.role === 'admin' ? '管理员' : '普通用户'}</td>
                                <td class="py-3 px-4 text-right">
                                    <button class="text-blue-500 hover:text-blue-400 mr-3 edit-user" data-username="${user.username}" data-role="${user.role}">
                                        编辑
                                    </button>
                                    <button class="text-red-500 hover:text-red-400 delete-user" data-username="${user.username}">
                                        删除
                                    </button>
                                </td>
                            `;
                            
                            tbody.appendChild(tr);
                        });
                        
                        // 绑定编辑和删除按钮事件
                        document.querySelectorAll('.edit-user').forEach(function(btn) {
                            btn.addEventListener('click', function() {
                                const username = this.getAttribute('data-username');
                                const role = this.getAttribute('data-role');
                                editUser(username, role);
                            });
                        });
                        
                        document.querySelectorAll('.delete-user').forEach(function(btn) {
                            btn.addEventListener('click', function() {
                                const username = this.getAttribute('data-username');
                                deleteUser(username);
                            });
                        });
                    })
                    .catch(error => {
                        console.error('获取用户列表失败:', error);
                        showToast('获取用户列表失败', 'error');
                    });
            }
            
            // 删除用户
            function deleteUser(username) {
                // 替换原生confirm
                Swal.fire({
                    title: '确定删除？',
                    text: `确定要删除用户 "${username}" 吗？`,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: '确定删除',
                    cancelButtonText: '取消'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // 检查是否是当前登录的管理员
                        if (username === currentUser) {
                            // 替换原生alert
                            Swal.fire({
                                icon: 'error',
                                title: '无法删除',
                                text: '无法删除当前登录的管理员账号！',
                                confirmButtonColor: '#3085d6'
                            });
                            return;
                        }
                        
                        // 继续删除操作
                        fetch(`/api/users/${username}`, {
                            method: 'DELETE'
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                showToast('用户已删除');
                                loadUsers();
                            } else {
                                // 替换原生alert
                                Swal.fire({
                                    icon: 'error',
                                    title: '删除失败',
                                    text: data.message || '删除用户失败',
                                    confirmButtonColor: '#3085d6'
                                });
                            }
                        })
                        .catch(error => {
                            console.error('删除用户请求失败:', error);
                            showToast('删除用户请求失败', 'error');
                        });
                    }
                });
            }
            
            // 编辑用户
            function editUser(username, role) {
                document.getElementById('edit-username').value = username;
                document.getElementById('edit-user-password').value = '';
                document.getElementById('edit-user-role').value = role;
                document.getElementById('edit-orig-username').value = username; // 隐藏字段存储原始用户名
                
                document.getElementById('edit-user-modal').classList.remove('hidden');
            }
            
            // 添加隐藏字段存储原始用户名
            const editUserForm = document.getElementById('edit-user-form');
            if (!document.getElementById('edit-orig-username')) {
                const hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.id = 'edit-orig-username';
                editUserForm.appendChild(hiddenInput);
            }
            
            // 添加用户模态框
            document.getElementById('add-user-btn').addEventListener('click', function() {
                document.getElementById('add-user-form').reset();
                document.getElementById('add-user-modal').classList.remove('hidden');
            });
            
            document.getElementById('cancel-add-user').addEventListener('click', function() {
                document.getElementById('add-user-modal').classList.add('hidden');
            });
            
            // 编辑用户模态框
            document.getElementById('cancel-edit-user').addEventListener('click', function() {
                document.getElementById('edit-user-modal').classList.add('hidden');
            });
            
            // 添加用户表单提交
            document.getElementById('add-user-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('new-username').value;
                const password = document.getElementById('new-user-password').value;
                const role = document.getElementById('new-user-role').value;
                
                fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        role: role
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('add-user-modal').classList.add('hidden');
                        showToast('用户添加成功');
                        loadUsers();
                    } else {
                        // 替换原生alert
                        Swal.fire({
                            icon: 'error',
                            title: '添加失败',
                            text: data.message || '添加用户失败',
                            confirmButtonColor: '#3085d6'
                        });
                    }
                })
                .catch(error => {
                    console.error('添加用户请求失败:', error);
                    showToast('添加用户请求失败', 'error');
                });
            });
            
            // 编辑用户表单提交
            document.getElementById('edit-user-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const origUsername = document.getElementById('edit-orig-username').value;
                const username = document.getElementById('edit-username').value;
                const password = document.getElementById('edit-user-password').value;
                const role = document.getElementById('edit-user-role').value;
                
                // 检查是否为当前登录的管理员
                const isCurrentUser = origUsername === currentUser;
                
                // 如果是当前用户，不允许将角色从管理员更改为普通用户
                if (isCurrentUser && role !== 'admin') {
                    // 替换原生alert
                    Swal.fire({
                        icon: 'error',
                        title: '操作被拒绝',
                        text: '无法将当前登录的管理员更改为普通用户！',
                        confirmButtonColor: '#3085d6'
                    });
                    return;
                }
                
                fetch(`/api/users/${origUsername}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        role: role
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 如果修改的是当前用户，更新sessionStorage中的currentUser
                        if (isCurrentUser) {
                            sessionStorage.setItem('currentUser', username);
                            document.getElementById('admin-username').textContent = username;
                        }
                        
                        document.getElementById('edit-user-modal').classList.add('hidden');
                        showToast('用户更新成功');
                        loadUsers();
                    } else {
                        // 替换原生alert
                        Swal.fire({
                            icon: 'error',
                            title: '更新失败',
                            text: data.message || '更新用户失败',
                            confirmButtonColor: '#3085d6'
                        });
                    }
                })
                .catch(error => {
                    console.error('更新用户请求失败:', error);
                    showToast('更新用户请求失败', 'error');
                });
            });
            
            // 修改管理员密码
            document.getElementById('change-password-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const currentPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // 验证新密码
                if (newPassword !== confirmPassword) {
                    // 替换原生alert
                    Swal.fire({
                        icon: 'error',
                        title: '密码不匹配',
                        text: '两次输入的密码不一致！',
                        confirmButtonColor: '#3085d6'
                    });
                    return;
                }
                
                fetch('/api/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: currentUser,
                        current_password: currentPassword,
                        new_password: newPassword
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 重置表单
                        document.getElementById('change-password-form').reset();
                        showToast('密码修改成功');
                    } else {
                        // 替换原生alert
                        Swal.fire({
                            icon: 'error',
                            title: '修改失败',
                            text: data.message || '密码修改失败',
                            confirmButtonColor: '#3085d6'
                        });
                    }
                })
                .catch(error => {
                    console.error('修改密码请求失败:', error);
                    showToast('修改密码请求失败', 'error');
                });
            });
            
            // 显示消息提示
            function showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                
                if (type === 'error') {
                    toast.classList.remove('bg-green-600');
                    toast.classList.add('bg-red-600');
                } else {
                    toast.classList.remove('bg-red-600');
                    toast.classList.add('bg-green-600');
                }
                
                toast.classList.remove('hidden', 'translate-y-20', 'opacity-0');
                
                setTimeout(function() {
                    toast.classList.add('translate-y-20', 'opacity-0');
                    setTimeout(function() {
                        toast.classList.add('hidden');
                    }, 300);
                }, 3000);
            }
            
            // 初始加载用户列表
            loadUsers();
        });
    </script>
</body>
</html>
